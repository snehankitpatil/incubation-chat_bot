<!-- Main Chatbiot UI -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPPU Assistant - Ask RPF</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary: #3A8DAD;
      --primary-dark: #1F5F73;
      --accent: #5CA4C4;
      --light-bg: #EAF4F8;
      --white: #ffffff;
      --border: #D4E6EE;
      --text-dark: #12343B;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      margin: 0;
    }

    /* ================= LAUNCHER ================= */
    #chat-launcher {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(31, 95, 115, 0.4);
      z-index: 10000;
    }

    /* ================= CHAT BOX ================= */
    #chat-box {
      position: fixed;
      bottom: 95px;
      right: 25px;
      width: 370px;
      height: 475px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    #chat-badge {
      position: fixed;
      display: flex;
      bottom: 95px;
      right: 44px;
      width: 191px;
      background: #fff;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 13px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .15);
      color: var(--text-dark);
      max-width: 226px;
      cursor: pointer;
      z-index: 999;
    }

    #close-badge {
      position: fixed;
      display: flex;
      bottom: 95px;
      right: 20px;
      background: #fff;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 13px;
      /* box-shadow: 0 6px 20px rgba(0, 0, 0, .15); */
      color: var(--text-dark);
      max-width: 220px;
      cursor: pointer;
      z-index: 1000;
      width: 19px;
    }

    @media (max-width: 600px) {
      #chat-box {
        width: 65%;
        height: 60%;
        bottom: 92px;
        right: 19px;
        border-radius: 100;
      }
    }


    /* ================= HEADER ================= */
    #chat-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    /* ================= BODY ================= */
    #chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--light-bg);
    }

    .message {
      margin-bottom: 14px;
      font-size: 14px;
    }

    .bot {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 12px 14px;
      border-radius: 16px;
      color: var(--text-dark);
    }

    .user {
      display: flex;
      justify-content: flex-end;
    }

    .user span {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 10px 14px;
      border-radius: 18px 18px 4px 18px;
    }

    /* ================= FAQ ================= */
    .faq {
      margin-top: 12px;
    }

    .faq button {
      width: 100%;
      padding: 8px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    .faq button:hover {
      background: var(--primary-dark);
    }

    /* ================= TYPING ================= */
    .typing span {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
      display: inline-block;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0)
      }

      40% {
        transform: scale(1)
      }
    }

    /* ================= INPUT ================= */
    #chat-input {
      border-top: 1px solid var(--border);
      padding: 12px;
      display: flex;
      background: #fff;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    #chat-input button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    /* ================= MODAL ================= */
    #clear-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .modal-actions button {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ddd;
    }

    .confirm-clear {
      background: var(--primary);
      color: #fff;
    }


    /* ================= FEEDBACK ANIMATION ================= */
    .feedback i {
      transition: transform 0.2s ease, color 0.2s ease;
    }

    /* Hover bounce */
    .feedback i:hover {
      transform: scale(1.25) rotate(-5deg);
    }

    /* Click animation */
    .feedback i.clicked {
      animation: pop 0.35s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.4);
      }

      100% {
        transform: scale(1.1);
      }
    }

    #chat-icon {
      display: flex;
      position: fixed;
      width: 25px;
      right: 275px;
      bottom: 528px;
    }

    .aws-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .aws-section {
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .aws-bullet {
      margin-left: 10px;
      margin-bottom: 6px;
      line-height: 1.5;
    }

    #sendButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #chatText:disabled {
      background: #f0f0f0;
    }
    
  </style>

</head>

<body>

  <div id="chat-launcher">üí¨</div>

  <div id="chat-badge">
    Hi there! Need help with RPF?
  </div>
  <div id="close-badge">‚ùå</div>

  <div id="chat-box">
    <div id="chat-header">
      <strong>Ask RPF üí¨</strong>
      <div>
        <button onclick="openClearModal()">üóë</button>
        <button onclick="closeChat()">‚úï</button>
      </div>
    </div>

    <div id="chat-body">
      <div class="message bot">
        üëã Welcome! How can I assist you today?

        <!-- FAQs Added Here -->
        <div class="faq">
          <button onclick="sendFAQ('What is RPF??')">What is RPF?</button>
          <button onclick="sendFAQ('How to apply for incubation?')">How to apply for incubation?</button>
        </div>
      </div>
    </div>

    <div id="chat-input">
      <input id="chatText" placeholder="Type your question..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Clear Modal -->
  <div id="clear-modal">
    <div class="modal-box">
      <h3>Clear conversation</h3>
      <p>All messages will be cleared. Continue?</p>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeClearModal()">Cancel</button>
        <button class="confirm-clear" onclick="confirmClear()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    const launcher = document.getElementById("chat-launcher");
    const chatBox = document.getElementById("chat-box");
    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chatText");
    const chatBadge = document.getElementById("chat-badge");
    const closeBadge = document.getElementById("close-badge");

    // Prevent clicks inside chat box from closing it
    chatBox.addEventListener("click", function (event) {
      event.stopPropagation();
    });

    /* ================= BADGE ================= */
    closeBadge.onclick = () => {
      event.stopPropagation(); // üîë prevent document click
      chatBadge.style.display = "none";
      closeBadge.style.display = "none";
    };

    chatBadge.onclick = () => {
      event.stopPropagation(); // üîë prevent document click
      chatBox.style.display = "flex";
      chatBadge.style.display = "none";
      closeBadge.style.display = "none";
    };

    launcher.onclick = (event) => {
      event.stopPropagation(); // prevent document click
      if (chatBox.style.display === "flex") {
        chatBox.style.display = "none";
      } else {
        chatBox.style.display = "flex";
      }

      chatBadge.style.display = "none";
      closeBadge.style.display = "none";
    };

    function closeChat() {
      chatBox.style.display = 'none';
    }

    document.addEventListener("click", function (event) {
      const isClickInsideChat = chatBox.contains(event.target);
      const isClickOnLauncher = launcher.contains(event.target);

      if (!isClickInsideChat && !isClickOnLauncher) {
        chatBox.style.display = "none";
      }
    });


    /* ================= AWS STYLE FORMATTER ================= */
    function formatAWS(text) {

      // Normalize bullets
      text = text.replace(/ ‚Ä¢ /g, "\n‚Ä¢ ");
      text = text.replace(/\* /g, "‚Ä¢ ");

      // Extract Title (# Title)
      text = text.replace(/^# (.*$)/gm, "<div class='aws-title'>$1</div>");

      // Section headers
      text = text.replace(/Key Points:/g,
        "<div class='aws-section'>Key Benefits:</div>");
      text = text.replace(/Facilities \/ Support \/ Details:/g,
        "<div class='aws-section'>Facilities / Support:</div>");

      // Bullet formatting
      text = text.replace(/‚Ä¢ (.*?)(?=\n|$)/g,
        "<div class='aws-bullet'>‚Ä¢ $1</div>");

      // Remove raw new lines
      text = text.replace(/\n/g, "");

      return text;
    }


    /* ================= BACKEND ================= */

    async function sendToBackend(message) {
      try {
        const res = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message }),
        });
        const data = await res.json();
        return data.answer || "ü§ñ I couldn't find an answer.";
      } catch {
        return "‚ùå Server error. Please try again later.";
      }
    }

    /* ================= MESSAGES ================= */

    function addUserMessage(text) {
      chatBody.innerHTML += `
    <div class="message user">
      <span>${text}</span>
    </div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      chatBody.innerHTML += `
    <div class="message bot" id="typing">
      <div class="typing">
        <span></span><span></span><span></span>
      </div>
    </div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTyping() {
      document.getElementById("typing")?.remove();
    }

    function addBotMessage(text) {
      chatBody.innerHTML += `
    <div class="message bot">
      ${text}
      <div class="feedback">
        <i class="fa-regular fa-thumbs-up" onclick="handleFeedback(this,'good')"></i>
        <i class="fa-regular fa-thumbs-down" onclick="handleFeedback(this,'bad')"></i>
      </div>
    </div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    /* ================= SEND ================= */

    async function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      addUserMessage(msg);
      chatInput.value = "";

      showTyping();
      const reply = await sendToBackend(msg);
      removeTyping();
      typeBotMessage(reply);

    }

    function sendFAQ(q) {
      chatInput.value = q;
      sendMessage();
    }

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function typeBotMessage(text, speed = 8, good = true) {

      const formatted = formatAWS(text);

      // Create bot message wrapper
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      chatBody.appendChild(botDiv);

      const input = document.getElementById("chatText");
      const sendBtn = document.getElementById("sendButton");

      // Disable input + button at start
      input.disabled = true;
      sendBtn.disabled = true;

      let i = 0;

      if (text == "Server error. Please try again later") {
        good = false;
      }

      function typingEffect(good) {
        if (i <= formatted.length) {
          botDiv.innerHTML =
            formatted.substring(0, i) +
            (i === formatted.length ? feedbackHTML(good) : "");
          // chatBody.scrollTop = chatBody.scrollHeight;
          i++;
          setTimeout(typingEffect, speed);
        } else {
          enableInput();
        }
      }

      typingEffect();
    }



    function enableInput() {
      const input = document.getElementById("chatText");
      const sendBtn = document.getElementById("sendButton");

      input.disabled = false;
      sendBtn.disabled = false;

      input.focus();
    }


    function feedbackHTML(good) {
      if (good) {
        return `
        <div class="feedback">
          <i class="fa-regular fa-thumbs-up"
          onclick="handleFeedback(this,'good')"></i>
          <i class="fa-regular fa-thumbs-down"
          onclick="handleFeedback(this,'bad')"></i>
          </div>`;
      } else {
        return ``;
      }
    }


    /* ================= CLEAR CHAT ================= */

    async function confirmClear() {
      chatBody.innerHTML = "";
      try {
        await fetch("http://127.0.0.1:5000/reset", { method: "POST" });
      } catch { }
      chatBody.innerHTML = `
    <div class="message bot">
      üëã Chat cleared! How can I assist you?
      <div class="faq">
        <button onclick="sendFAQ('What is RPF?')">What is RPF?</button>
        <button onclick="sendFAQ('How to apply for incubation?')">How to apply?</button>
      </div>
    </div>`;
      closeClearModal();
    }

    /* ================= FEEDBACK ================= */

    function handleFeedback(icon, type) {
      const box = icon.parentElement;
      if (box.classList.contains("selected")) return;
      box.classList.add("selected");

      icon.classList.add("clicked");
      box.querySelectorAll("i").forEach(i => {
        i.style.pointerEvents = "none";
        i.style.opacity = "0.5";
      });

      setTimeout(() => {
        chatBody.innerHTML += `
      <div class="message bot">
        ${type === "good"
            ? "üòä Thanks for your feedback!"
            : "üôè Thanks! We'll improve this."}
      </div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 500);
    }

    /* ================= MODAL ================= */
    function openClearModal() {
      document.getElementById("clear-modal").style.display = "flex";
    }
    function closeClearModal() {
      document.getElementById("clear-modal").style.display = "none";
    }
  </script>


</body>

</html>
